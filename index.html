            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);

            #toast { transform: translateY(20px); }
            #toast.show { transform: translateY(0); }

        .date-card {

            border-radius: 12px;
            margin-bottom: 1.5rem;

        .date-header {

             hover:border-blue-500; transition: colors 0.2s;
        }

    </style>

        /**
         * Helper to generate a unique topic ID
         */
        function createTopicId(tableId, date, colName, topicName) {
            const t = tableId.replace('table', 't');
            const d = date.replace(/\//g, '-');
            const c = colName.toLowerCase().replace(/[^a-z0-9]/g, '');
            const n = topicName.toLowerCase().replace(/\s/g, '-').replace(/[^a-z0-9\-]/g, '');
            return `${t}_${d}_${c}_${n}`;
        }
        
        // --- Event Handlers (Setup) ---

        /**
         * Sets up all global event listeners using delegation.
         */
        function setupGlobalEventListeners() {
            const container = document.body;

            container.addEventListener('click', (e) => {
                const target = e.target;
                
                if (target.classList.contains('progress-box')) { handleProgressClick(target, false); return; }
                if (target.closest('.edit-icon')) { handleEditClick(target.closest('.edit-icon')); return; }
                if (target.classList.contains('add-topic-btn-card') || target.classList.contains('add-topic-btn')) { handleAddTopicClick(target); return; }
                if (target.id === 'add-row-t1' || target.id === 'add-row-t2') { addNewRow(target.id === 'add-row-t1' ? 'table1' : 'table2'); return; }
                if (target.closest('.delete-row-btn')) { handleDeleteRowClick(target.closest('.delete-row-btn')); return; }
                if (target.id === 'modal-save') { handleModalSave(); return; }
                if (target.id === 'modal-cancel' || (target.id === 'edit-modal' && target === modalEl)) { modalEl.classList.add('hidden'); return; }
                if (target.id === 'modal-delete') { handleModalDelete(); return; }
                if (target.id === 'add-topic-modal-save') { handleModalAddSave(); return; }
                if (target.id === 'add-topic-modal-cancel' || (target.id === 'add-topic-modal' && target === addTopicModalEl)) { addTopicModalEl.classList.add('hidden'); return; }
            });
            
            container.addEventListener('contextmenu', (e) => {
                if (e.target.classList.contains('progress-box')) {
                    e.preventDefault();
                    handleProgressClick(e.target, true);
                }
            });
            
            container.addEventListener('focusin', (e) => {
                const target = e.target;
                if (target.contentEditable === 'true' && target.dataset.label === 'Date') {
                    target.dataset.originalDate = target.textContent.trim();
                }
            });
            container.addEventListener('blur', (e) => {
                const target = e.target;
                if (target.contentEditable === 'true' && target.dataset.label === 'Date') {
                    handleDateChange(target);
                }
            }, true);
            
            // Drag and Drop handlers (target column-section)
            let draggedElement = null;
            container.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('topic-item')) {
                    draggedElement = e.target;
                    setTimeout(() => e.target.classList.add('dragging'), 0);
                }
            });
            container.addEventListener('dragend', (e) => {
                if (draggedElement) {
                    draggedElement.classList.remove('dragging');
                    draggedElement = null;
                }
                document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
            });
            container.addEventListener('dragenter', (e) => {
                const section = e.target.closest('.column-section');
                if (section && draggedElement) {
                    document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                    section.classList.add('drag-over');
                }
            });
            container.addEventListener('dragleave', (e) => {
                 // Don't remove immediately, rely on dragenter/drop/dragend
            });
            container.addEventListener('drop', (e) => {
                e.preventDefault();
                const section = e.target.closest('.column-section');
                document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
                if (section && draggedElement) {
                    handleDragDrop(draggedElement, section);
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (!modalEl.classList.contains('hidden')) {
                    if (e.key === 'Escape') modalEl.classList.add('hidden');
                    else if (e.key === 'Enter' && e.ctrlKey) handleModalSave();
                }
                if (!addTopicModalEl.classList.contains('hidden')) {
                     if (e.key === 'Escape') addTopicModalEl.classList.add('hidden');
                     else if (e.key === 'Enter') { e.preventDefault(); handleModalAddSave(); }
                }
            });
            
            window.addEventListener('beforeunload', () => {
                if (countdownInterval) clearInterval(countdownInterval);
                if (saveTimeout) clearTimeout(saveTimeout);
                if (unsubscribeSnapshot) unsubscribeSnapshot();
            });
        }
        
        // --- Event Handler Logic (Adapted for Cards) ---

        /**
         * Handles clicking a progress box (left or right click).
         */
        function handleProgressClick(box, isReverse = false) {
            const topicId = box.dataset.topicId;
            if (!topicId) return;

            const currentProgress = appData.completedTopics[topicId]?.progress || 0;
            const currentIndex = progressSteps.indexOf(currentProgress);
            const nextIndex = isReverse
                ? (currentIndex - 1 + progressSteps.length) % progressSteps.length
                : (currentIndex + 1) % progressSteps.length;
            const newProgress = progressSteps[nextIndex];
            
            // Optimistic UI Update (Update ALL matching boxes)
            document.querySelectorAll(`.progress-box[data-topic-id="${topicId}"]`).forEach(b => {
                b.className = `progress-box progress-${newProgress}`;
                b.textContent = `${newProgress}%`;
            });
            
            if (!appData.completedTopics[topicId]) {
                const nameEl = box.closest('.topic-item').querySelector('.topic-name');
                appData.completedTopics[topicId] = { progress: newProgress, note: '', name: nameEl ? nameEl.textContent : 'Unknown Topic' };
            } else {
                appData.completedTopics[topicId].progress = newProgress;
            }
            
            saveDataToFirestore();
            updateAllProgressBars(); // Recalculate everything
        }
        
        /**
         * Opens the "Add Topic" modal, finding context from the card structure.
         */
        function handleAddTopicClick(button) {
            const section = button.closest('.column-section');
            const card = button.closest('.date-card');
            
            if (!section || !card) {
                console.error("Cannot find card/section context for Add Topic");
                return;
            }
            
            const tableId = card.dataset.tableId;
            const date = card.dataset.date; // Slashed date
            const colName = section.dataset.colName;

                 alert("Please set a valid date for this card before adding topics.");

        /**
         * Saves the new topic from the "Add Topic" modal into the card structure.
         */
        function handleModalAddSave() {
            const tableId = addTopicModalEl.dataset.tableId;
            const colName = addTopicModalEl.dataset.colName;
            const date = addTopicModalEl.dataset.date; // Slashed date
            const newTopicName = addTopicModalName.value.trim();

            if (!newTopicName || !tableId || !colName || !date) {
                alert("Topic name cannot be empty or context is missing.");
                return;
            }

            const topicId = createTopicId(tableId, date, colName, newTopicName);
            
            if (appData.completedTopics[topicId] || document.querySelector(`[data-topic-id="${topicId}"]`)) {
                alert("A topic with this name already exists in this section.");
                return;
            }

            // Find the correct card and section
            const card = document.querySelector(`.date-card[data-table-id="${tableId}"][data-date="${date}"]`);
            const targetSection = card ? card.querySelector(`.column-section[data-col-name="${colName}"]`) : null;

            if (!targetSection) {
                console.error("Could not find target section to add topic.");
                 // If section doesn't exist, create it (edge case for empty columns)
                 if (card) {
                     const newSection = document.createElement('div');
                     newSection.className = 'column-section';
                     newSection.dataset.colName = colName;
                     newSection.innerHTML = `<span class="column-title">${colName}</span>`;
                     newSection.appendChild(createAddTopicButton(true)); // Add button
                     card.appendChild(newSection); // Append to card
                     // Retry finding targetSection
                     handleModalAddSave(); // Recursive call might be risky, but simple
                     return;
                 } else {
                     return;
                 }
            }
            
            // Update tableData
            if (!tableData[tableId][date]) tableData[tableId][date] = {};
            if (!tableData[tableId][date][colName]) tableData[tableId][date][colName] = [];
            tableData[tableId][date][colName].push(newTopicName);
            
            // Update DOM
            const topicEl = createTopicElement(topicId, newTopicName);
            const addBtn = targetSection.querySelector('.add-topic-btn-card');
            targetSection.insertBefore(topicEl, addBtn);
            
            // Update appData
            appData.completedTopics[topicId] = { progress: 0, note: '', name: newTopicName };
            
            saveDataToFirestore();
            updateAllProgressBars();
            addTopicModalEl.classList.add('hidden');
        }

        /**
         * Opens the "Edit Topic" modal.
         */
        function handleEditClick(iconEl) {
             const topicId = iconEl.dataset.topicId;
             if (!topicId) { console.error("No topic ID found on edit icon"); return; }
             
             const currentData = appData.completedTopics[topicId] || {};
             const nameEl = iconEl.closest('.topic-item').querySelector('.topic-name');
             const defaultName = nameEl ? nameEl.textContent : '';
             const currentName = currentData.name || defaultName;
             const currentNote = currentData.note || '';

        /**
         * Saves changes from the "Edit Topic" modal, updating card structure.
         */
        function handleModalSave() {
            const topicId = modalEl.dataset.currentTopicId;
            if (!topicId) return;
            
            const newName = modalTopicName.value.trim();
            const newNote = modalTopicNote.value.trim();
            if (newName === '') { alert("Topic name cannot be empty."); return; }
            
            const currentData = appData.completedTopics[topicId] || { progress: 0 };
            const itemElement = document.querySelector(`.topic-item [data-topic-id="${topicId}"]`)?.closest('.topic-item'); // Find any instance
            
            if (itemElement) {
                const nameEl = itemElement.querySelector('.topic-name');
                const oldName = nameEl ? nameEl.textContent : '';
                
                if (oldName !== newName) {
                    const section = itemElement.closest('.column-section');
                    const card = itemElement.closest('.date-card');
                    
                    if (section && card) {
                        const date = card.dataset.date; // Slashed date
                        const tableId = card.dataset.tableId;
                        const colName = section.dataset.colName;
                        
                        const newTopicId = createTopicId(tableId, date, colName, newName);
                        
                        if (newTopicId !== topicId && (appData.completedTopics[newTopicId] || document.querySelector(`[data-topic-id="${newTopicId}"]`))) {
                            alert("A topic with this name already exists in this section.");
                            return;
                        }
                        
                        // Update tableData
                        if (tableData[tableId]?.[date]?.[colName]) {
                            const topics = tableData[tableId][date][colName];
                            const index = topics.indexOf(oldName);
                            if (index > -1) topics[index] = newName;
                        }
                        
                        // Update DOM display (all instances)
                        document.querySelectorAll(`.topic-item [data-topic-id="${topicId}"]`).forEach(box => {
                            const parentItem = box.closest('.topic-item');
                            const nameDisplay = parentItem?.querySelector('.topic-name');
                            if(nameDisplay) nameDisplay.textContent = newName;
                        });
                        
                        // Migrate data if ID changed
                        if (newTopicId !== topicId) {
                            delete appData.completedTopics[topicId];
                            appData.completedTopics[newTopicId] = { ...currentData, name: newName, note: newNote };
                            
                            // Update DOM references (all instances)
                            document.querySelectorAll(`[data-topic-id="${topicId}"]`).forEach(el => el.dataset.topicId = newTopicId);
                        } else {
                            appData.completedTopics[topicId] = { ...currentData, name: newName, note: newNote };
                        }
                    }
                } else {
                    // Name didn't change, just update note
                    appData.completedTopics[topicId] = { ...currentData, name: newName, note: newNote };
                }
                
                // Update note icon (all instances)
                 const finalTopicId = appData.completedTopics[topicId] ? topicId : Object.keys(appData.completedTopics).find(id => appData.completedTopics[id] === currentData); // Find new ID if migrated
                 if (finalTopicId) {
                    document.querySelectorAll(`.edit-icon[data-topic-id="${finalTopicId}"]`).forEach(iconEl => {
                         iconEl.classList.toggle('has-note', !!newNote);
                    });
                 }
            }
            
            saveDataToFirestore();
            modalEl.classList.add('hidden');
        }

        /**
         * Deletes a topic, removing from card structure.
         */
        function handleModalDelete() {
            const topicId = modalEl.dataset.currentTopicId;
            if (!topicId || !confirm("Are you sure you want to delete this topic?")) return;
        
            const itemElement = document.querySelector(`.topic-item [data-topic-id="${topicId}"]`)?.closest('.topic-item'); // Find any instance
            
            if (itemElement) {
                const section = itemElement.closest('.column-section');
                const card = itemElement.closest('.date-card');
                
                if (section && card) {
                    const date = card.dataset.date;
                    const tableId = card.dataset.tableId;
                    const colName = section.dataset.colName;
                    const nameEl = itemElement.querySelector('.topic-name');
                    const actualTopicName = nameEl ? nameEl.textContent : '';
        
                    if (tableData[tableId]?.[date]?.[colName]) {
                        const topics = tableData[tableId][date][colName];
                        const index = topics.indexOf(actualTopicName);
                        if (index > -1) topics.splice(index, 1);
                        else console.warn("Could not find topic in tableData to delete:", actualTopicName);
                    }
                }
                
                // Remove all DOM instances
                document.querySelectorAll(`.topic-item [data-topic-id="${topicId}"]`).forEach(box => {
                    box.closest('.topic-item')?.remove();
                });
            }
            
            delete appData.completedTopics[topicId];
            saveDataToFirestore();
            updateAllProgressBars();
            modalEl.classList.add('hidden');
        }

        /**
         * Handles validation and saving when a date cell (in card header) is changed.
         */
        function handleDateChange(dateDiv) {
            const card = dateDiv.closest('.date-card');
            const newDate = dateDiv.textContent.trim(); // Slashed date
            const oldDate = dateDiv.dataset.originalDate;
            
            if (!card || !newDate || newDate === oldDate) {
                if (newDate !== oldDate && newDate !== 'New Date') dateDiv.textContent = oldDate;
                return;
            }
            
            const dateRegex = /^\d{2}\/\d{2}\/\d{4}$/;
            if (!dateRegex.test(newDate)) {
                alert('Please enter a valid date in DD/MM/YYYY format');
                dateDiv.textContent = oldDate; return;
            }
            
            const [day, month, year] = newDate.split('/').map(Number);
            const testDate = new Date(year, month - 1, day);
            if (testDate.getDate() !== day || testDate.getMonth() !== month - 1 || testDate.getFullYear() !== year) {
                alert('Invalid date! Please check the day/month/year values.');
                dateDiv.textContent = oldDate; return;
            }
            
            const tableId = card.dataset.tableId;
            const container = tableId === 'table1' ? table1CardsContainer : table2CardsContainer;
            const allDateDivs = container.querySelectorAll('.date-header-text');
            const existingDates = Array.from(allDateDivs)
                .filter(div => div !== dateDiv)
                .map(div => div.textContent.trim());
            
            if (existingDates.includes(newDate)) {
                alert('A card with this date already exists!');
                dateDiv.textContent = oldDate; return;
            }
            
            dateDiv.dataset.originalDate = newDate;
            card.dataset.date = newDate; // Update card's data attribute too
            
            if (tableData[tableId]?.[oldDate]) {
                tableData[tableId][newDate] = tableData[tableId][oldDate];
                delete tableData[tableId][oldDate];
            } else {
                 tableData[tableId][newDate] = {};
                 columnHeaders[tableId].forEach(colName => tableData[tableId][newDate][colName] = []);
            }

            const newDateDashed = newDate.replace(/\//g, '-');

            card.querySelectorAll('.progress-box').forEach(box => {
                const topicId = box.dataset.topicId;
                const oldData = appData.completedTopics[topicId];
                if (!oldData) return;
                
                const parts = topicId.split('_');
                if (parts.length < 4) return;
                
                const tablePart = parts[0], colPart = parts[2], topicPart = parts.slice(3).join('_');
                const newTopicId = `${tablePart}_${newDateDashed}_${colPart}_${topicPart}`;

                if (newTopicId !== topicId) {
                    delete appData.completedTopics[topicId];
                    appData.completedTopics[newTopicId] = oldData;
                    box.dataset.topicId = newTopicId;
                    const icon = box.closest('.topic-item').querySelector('.edit-icon');
                    if (icon) icon.dataset.topicId = newTopicId;
                }
            });
            
            saveDataToFirestore();
            
            dateDiv.style.borderColor = 'var(--color-accent-green)';
            setTimeout(() => { dateDiv.style.borderColor = ''; }, 1000);
        }

        /**
         * Handles dragging and dropping a topic item between card sections.
         */
        function handleDragDrop(draggedElement, toSection) {
            const oldSection = draggedElement.closest('.column-section');
            
             // Find original elements if dragged from card view
             const topicId = draggedElement.querySelector('[data-topic-id]').dataset.topicId;
             const originalBox = document.querySelector(`.progress-box[data-topic-id="${topicId}"]`); // Find any instance
             const originalItem = originalBox?.closest('.topic-item');
             const originalSection = originalBox?.closest('.column-section');
             
             if (!originalItem || !originalSection) {
                 console.error("Cannot find original item/section context for drag/drop");
                 return;
             }

            if (originalSection === toSection) return; // Dropped in the same section
        
            const toCard = toSection.closest('.date-card');
            const newDate = toCard.dataset.date;
            const newColName = toSection.dataset.colName;
            const newTableId = toCard.dataset.tableId;
        
            const oldCard = originalSection.closest('.date-card');
            const oldDate = oldCard.dataset.date;
            const oldColName = originalSection.dataset.colName;
            const oldTableId = oldCard.dataset.tableId;
        
            const oldTopicId = topicId; // Already have this
            const oldData = appData.completedTopics[oldTopicId];
            const topicNameEl = originalItem.querySelector('.topic-name');
            const topicName = topicNameEl ? topicNameEl.textContent : '';
            
            const newTopicId = createTopicId(newTableId, newDate, newColName, topicName);
            
            if (oldTopicId === newTopicId) return;
            
            if (appData.completedTopics[newTopicId] || document.querySelector(`[data-topic-id="${newTopicId}"]`)) {
                alert("A topic with this name already exists in the target section.");
                return;
            }
        
            // Update tableData
            if (tableData[oldTableId]?.[oldDate]?.[oldColName]) {
                const topics = tableData[oldTableId][oldDate][oldColName];
                const index = topics.indexOf(topicName);
                if (index > -1) topics.splice(index, 1);
            }
            
            if (!tableData[newTableId]?.[newDate]) tableData[newTableId][newDate] = {};
            if (!tableData[newTableId][newDate][newColName]) tableData[newTableId][newDate][newColName] = [];
            if (!tableData[newTableId][newDate][newColName].includes(topicName)) {
                tableData[newTableId][newDate][newColName].push(topicName);
            }
        
            // Update appData
            delete appData.completedTopics[oldTopicId];
            appData.completedTopics[newTopicId] = oldData;
            
            // Update DOM (all instances)
            document.querySelectorAll(`[data-topic-id="${oldTopicId}"]`).forEach(el => {
                const item = el.closest('.topic-item');
                if (item) {
                     // Update IDs first
                    item.querySelectorAll('[data-topic-id]').forEach(subEl => subEl.dataset.topicId = newTopicId);
                    // Move the specific item that was dragged (or its clone)
                    if (item === draggedElement) {
                         toSection.insertBefore(item, toSection.querySelector('.add-topic-btn-card'));
                    } else {
                        // If it's not the dragged one, just update ID
                    }
                }
            });
            // Ensure the original one in the hidden table is moved if exists
            const originalTableItem = document.querySelector(`#table-view-container [data-topic-id="${newTopicId}"]`)?.closest('.topic-item');
             if(originalTableItem) {
                 const targetTableCell = document.querySelector(`#${newTableId} tr td[data-label="${newColName}"]`); // This needs row context, complex
                 // Simpler: Just re-render cards after drop
                 renderAllCards();
             } else {
                 renderAllCards(); // Re-render if original not found (safer)
             }
        
            saveDataToFirestore();
            updateAllProgressBars();
        }

        // --- Progress Bar Functions (Adapted for Card Querying) ---
        
        function updateAllProgressBars() {
            updateOverallProgress();
            updateTable2Progress();
            // Removed column progress update
            updateTaskCounters();
        }
        
        // updateProgressBarForCell is now effectively updateAllProgressBars
        function updateProgressBarForCell(cellElement) {
            updateAllProgressBars();
        }

        function updateOverallProgress() {
            const bar = document.getElementById('overall-progress-bar');
            const text = document.getElementById('overall-progress-text');
            if (!bar || !text) return;
            
            const container = table1CardsContainer; // Target card container
            if (!container) return;
            
            const allBoxes = container.querySelectorAll('.progress-box');
            const totalBoxes = allBoxes.length;

            if (totalBoxes === 0) { bar.style.width = '0%'; text.textContent = '0%'; return; }
            
            let totalProgress = 0;
            allBoxes.forEach(box => {
                const topicId = box.dataset.topicId;
                totalProgress += appData.completedTopics[topicId]?.progress || 0;
            });
            
            const overallAvg = (totalProgress / (totalBoxes * 100)) * 100;
            bar.style.width = `${overallAvg}%`;
            text.textContent = `${Math.round(overallAvg)}%`;
        }
        
        function updateTable2Progress() {
            const bar = document.getElementById('t2-overall-progress-bar');
            const text = document.getElementById('t2-overall-progress-text');
            if (!bar || !text) return;
            
            const container = table2CardsContainer; // Target card container
            if (!container) return;
            
            const allBoxes = container.querySelectorAll('.progress-box');
            const totalBoxes = allBoxes.length;

            if (totalBoxes === 0) { bar.style.width = '0%'; text.textContent = '0%'; return; }
            
            let totalProgress = 0;
            allBoxes.forEach(box => {
                const topicId = box.dataset.topicId;
                totalProgress += appData.completedTopics[topicId]?.progress || 0;
            });
            
            const overallAvg = (totalProgress / (totalBoxes * 100)) * 100;
            bar.style.width = `${overallAvg}%`;
            text.textContent = `${Math.round(overallAvg)}%`;
        }

        // updateColumnProgressBars removed

        function updateTaskCounters() {
            ['table1', 'table2'].forEach(tableId => {
                const container = tableId === 'table1' ? table1CardsContainer : table2CardsContainer;
                const counterEl = document.getElementById(`${tableId.replace('table', 't')}_task_counter`);
                if (!container || !counterEl) return;
                
                const allBoxes = container.querySelectorAll('.progress-box');
                const totalTasks = allBoxes.length;
                let completedTasks = 0;
                
                allBoxes.forEach(box => {
                    const topicId = box.dataset.topicId;
                    if (appData.completedTopics[topicId]?.progress === 100) completedTasks++;
                });
                
                counterEl.textContent = `${completedTasks} / ${totalTasks} Done`;
                counterEl.classList.remove('opacity-0');
            });
        }

        // --- Utility Functions ---

        function saveDataToFirestore() {
            if (!dbDocRef) return;
            pendingChanges = true;
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                if (!pendingChanges) return;
                pendingChanges = false;
                try {
                    showToast('syncing');
                    await setDoc(dbDocRef, { 
                        completedTopics: appData.completedTopics,
                        tableData: tableData
                    }, { merge: true });
                } catch (error) {
                    console.error("Error saving to Firestore:", error);
                    showToast('error');
                    pendingChanges = true;
                }
            }, 1000); 
        }
        
        let toastTimeout;
        function showToast(type) {
             const toast = document.getElementById('toast');
             const msg = document.getElementById('toast-message');
             const spinner = document.getElementById('toast-spinner');
             if (!toast || !msg || !spinner) return;
             clearTimeout(toastTimeout);
             switch(type) {
                 case 'syncing': msg.textContent = 'Syncing...'; spinner.style.display = 'block'; toast.className = 'bg-blue-600 text-white show'; break;
                 case 'synced': msg.textContent = 'Synced'; spinner.style.display = 'none'; toast.className = 'bg-green-600 text-white show'; break;
                 case 'cached': msg.textContent = 'Offline (Cached)'; spinner.style.display = 'none'; toast.className = 'bg-yellow-500 text-gray-900 show'; break;
                 case 'error': msg.textContent = 'Sync Error'; spinner.style.display = 'none'; toast.className = 'bg-red-600 text-white show'; break;
             }
             if (type !== 'syncing') {
                 toastTimeout = setTimeout(() => { toast.classList.remove('show'); }, 2000);
             }
         }
        
        function startCountdown() {
            const els = { d: document.getElementById('days'), h: document.getElementById('hours'), m: document.getElementById('minutes'), s: document.getElementById('seconds') };
            if (!els.d || !els.h || !els.m || !els.s) return;
            const countDownDate = new Date("2025-12-12T00:00:00Z").getTime();
            countdownInterval = setInterval(() => {
                const now = new Date().getTime(), dist = countDownDate - now;
                if (dist < 0) {
                    clearInterval(countdownInterval);
                    ['d', 'h', 'm', 's'].forEach(k => els[k].textContent = "00"); return;
                }
                const d = Math.floor(dist / 86400000), h = Math.floor((dist % 86400000) / 3600000),
                      m = Math.floor((dist % 3600000) / 60000), s = Math.floor((dist % 60000) / 1000);
                els.d.textContent = String(d).padStart(2, '0'); els.h.textContent = String(h).padStart(2, '0');
                els.m.textContent = String(m).padStart(2, '0'); els.s.textContent = String(s).padStart(2, '0');
            }, 1000);
        }

    </script>
